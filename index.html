<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  <!--mapeamento de caracter-->
    <title>Hello World</title> <!--é um título do site, aparece em cima-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {background-color: #fdb0be;} /*background-color colore o fundo*/
        div {color: #dd264b; text-align: center; padding-top: 10%;}
        h1 {color: #DC143C; font-size: 50px; font-family: 'Open Sans', sans-serif;}
        p {font-size: 18px; font-family: 'Open Sans', sans-serif;}
    </style>
</head>
<body>
    <div> <!--bloco, o importante de separar por blocos, é a questão de formatação da escrita-->
        <h1>Hello World!</h1> <!--título primário-->
        <p>Hoje foi dia de mais aprendizado, iniciando estudos de Programação com o esposo!</p> <!-- (p) abrir parágrafos-->
        <p>Melhor maneira de aprender, é na prática!</p>
        <p>Bora aprender sobre esse mundo Tech e ser uma recrutadora melhor!<p>
        <p>Aprendendo com o melhor, grata pela paciência! <i class="far fa-heart"></i> </p>
    </div>
    <script>
        // minha primeira experiência com Javascript 
        var mensagem = "Hello World! Eu sou Sealtiey";
        console.log(mensagem);
        alert (mensagem);
    </script>
</body>
</html>
